name: publish-to-github-pages
on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      - name: Setup Node âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20.15.0
          cache: npm
      - name: Configure Pages âœ
        uses: actions/configure-pages@v5
        # static_site_generator: next is not necessary because it is manually configured instead.
      - name: Cache dependencies âš¡
        id: cache_dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}
      - name: Install dependencies ğŸ”§
        shell: bash
        if: steps.cache_dependencies.outputs.cache-hit != 'true'
        run: npm ci
      - name: Cache next intermediates âš¡
        id: cache_next
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: ${{ runner.os }}-nextjs-${{ hashFiles('package-lock.json') }}
      - name: Build with Next.js ğŸ—ï¸
        run: npm run build:production
      - name: Upload artifact ğŸš„
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Publish to GitHub Pages ğŸš‰
        id: deployment
        uses: actions/deploy-pages@v4
